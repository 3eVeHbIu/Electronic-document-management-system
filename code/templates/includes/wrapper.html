<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <script language="javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script language="javascript" src="{% static 'js/main.js' %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
{% include "includes/header.html" %}
<div class="container-fluid mt-5">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
